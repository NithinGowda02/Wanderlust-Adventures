<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="./CSS/contactstyle.css">
</head>
<body>
    <nav class="navbar">
        <img src="./images/logo.png" alt="" width="110px">
        <ul class="navbar-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./destination.html">Destinations</a></li>
            <li><a href="./contact.html" class="btn-primary">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2 class="section-title">Contact-Us</h2>
        <div class="contact-card">
            <form name="wanderlustbooking" netlify>
                <div class="form-item">
                    <label for="">Name</label>
                    <input name="name" type="text" placeholder="Enter your name"/>
                </div>    

                <div class="form-item">
                    <label for="">Email</label>
                    <input name="Email" type="email" placeholder="Enter your Email"/>
                </div> 

                <div class="form-item">
                    <label for="">Phone Number</label>
                    <input name="Phone" type="text" placeholder="Enter your Mobile Number">
                </div> 

                <div class="form-item">
                    <label for="">Travel Destination</label>
                    <input name="Destination" type="text" placeholder="Enter your Destination">
                </div> 

                <div class="form-item">
                    <label for="">Message or special Requests</label>
                    <textarea name="Message" type="text" placeholder="Say Something"></textarea>
                </div> 

                <div class="text-center">
                    <button type="submit" class="btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright Wander Tours and Travels. All rights reserved.</p>
    </footer>

</body>
</html>
